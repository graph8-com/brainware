    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            background-color: #0f172a;
        }
        
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 50;
            font-weight: 500;
            max-width: 300px;
            z-index: 50;
            animation: fadeInOut 3s;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #34D399 0%, #059669 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #F87171 0%, #DC2626 100%);
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        .toolbar-btn {
            padding: 0.375rem;
            border-radius: 0.375rem;
            transition: all 0.15s ease;
            color: #d1d5db;
        }
        
        .toolbar-btn:hover {
            background-color: #374151;
            color: white;
        }
        
        .toolbar-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.5);
        }
        
        .editor-container {
            padding: 1rem;
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0 0 0.5rem 0.5rem;
            color: #e5e7eb;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }
        
        .editor-container:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.5);
        }
        
        /* Floating toolbar - Ghost-like feature */
        .floating-toolbar {
            position: absolute;
            display: none;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0.5rem;
            z-index: 100;
        }
        
        .floating-toolbar.visible {
            display: flex;
            gap: 0.5rem;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Slash menu - Ghost-like feature */
        .slash-menu {
            position: absolute;
            display: none;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0.5rem;
            z-index: 100;
            width: 240px;
        }
        
        .slash-menu.visible {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }
        
        .slash-menu-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        
        .slash-menu-item:hover {
            background-color: #374151;
        }
        
        .slash-menu-item-icon {
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5eead4;
        }
        
        .slash-menu-item-text {
            flex: 1;
        }
        
        .slash-menu-item-title {
            font-weight: 500;
            color: #e5e7eb;
        }
        
        .slash-menu-item-description {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        
        .debug-section pre {
            background-color: #1f2937;
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.875rem;
            color: #e5e7eb;
        }
        
        .metadata-sidebar {
            background-color: #1e293b;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            padding: 1rem;
            height: fit-content;
            position: sticky;

        }
        
        .metadata-field {
            margin-bottom: 1.25rem;
        }
        
        .metadata-label {
            display: block;
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.375rem;
        }
        
        .editor-main {
            height: auto;
            min-height: calc(100vh - 10rem);
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .editor-column {
            flex: 1;

            gap: 1.5rem;

        .save-button {

            bottom: 2rem;

        .preview-content h3,

            font-weight: 600;

        .preview-content h1 {

        }

        .preview-blockquote {

        .preview-image {

            margin-bottom: 1rem;
        }
        
        /* Preview styles */
        .preview-container {

        .preview-container h1, 
        .preview-container h2, 
        .preview-container h3,

        .preview-container ul,

<body>
    <div class="container mx-auto px-6 py-8 max-w-6xl">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">

                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

    <script>
        // Improved log function with timestamps and better formatting
        function log(message, type = 'info') {
            const debugOutput = document.getElementById('debug-output');
            if (!debugOutput) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            
            // Set appropriate styling based on log type
            let typeClass = '';
            let typeIcon = '';
            
            switch (type) {
                case 'success':
                    typeClass = 'text-green-400';
                    typeIcon = '✓';
                    break;
                case 'error':
                    typeClass = 'text-red-400';
                    typeIcon = '✗';
                    break;
                case 'warning':
                    typeClass = 'text-yellow-400';
                    typeIcon = '⚠';
                    break;
                default:
                    typeClass = 'text-blue-400';
                    typeIcon = 'ℹ';
            }
            
            logEntry.className = `py-1 border-b border-gray-700 ${typeClass}`;
            logEntry.innerHTML = `<span class="text-gray-500">[${timestamp}]</span> <span class="font-bold">${typeIcon}</span> ${message}`;
            
            // Add to top for most recent logs to be easily visible
            debugOutput.insertBefore(logEntry, debugOutput.firstChild);
            
            // Also log to console for easier debugging
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Core post loading function
        async function loadPost(slug) {
            try {
                log(`Loading post: ${slug}`);
                
                const response = await fetch(`/api/posts/${slug}.json`);
                if (!response.ok) {
                    throw new Error(`Failed to load post (status: ${response.status})`);
                }
                
                const post = await response.json();
                log(`Post data received: title="${post.title || 'N/A'}", content length=${post.content?.length || 0}`, 'success');
                
                // Set basic fields
                document.getElementById('post-title').value = post.title || '';
                document.getElementById('post-slug').value = post.slug || '';
                document.getElementById('post-excerpt').value = post.excerpt || '';
                
                // Set content with direct DOM manipulation to ensure it works
                const contentField = document.getElementById('post-content');
                if (contentField && post.content) {
                    // First attempt - direct assignment
                    contentField.value = post.content;
                    log(`Content set via value property: ${contentField.value.length} chars`, 'success');
                    
                    // If that didn't work, try setting innerHTML of a temporary element and then extract
                    if (contentField.value.length === 0 && post.content.length > 0) {
                        log('Direct value assignment failed, trying alternative method', 'warning');
                        
                        // Create a temporary textarea to hold the content
                        const temp = document.createElement('textarea');
                        temp.style.display = 'none';
                        temp.innerHTML = post.content;
                        document.body.appendChild(temp);
                        
                        // Copy from temp to the actual field
                        contentField.value = temp.value;
                        document.body.removeChild(temp);
                        
                        log(`Content set via temp element: ${contentField.value.length} chars`, 
                            contentField.value.length > 0 ? 'success' : 'error');
                        
                        // If still not working, try with a timeout
                        if (contentField.value.length === 0) {
                            scheduleContentRetry(post.content);
                        }
                    }
                } else {
                    log('Content field not found or post has no content', 'error');
                }
                
                // Set metadata fields if they exist
                if (post.category) {
                    const categorySelect = document.getElementById('post-category');
                    if (categorySelect) {
                        for (let i = 0; i < categorySelect.options.length; i++) {
                            if (categorySelect.options[i].value === post.category) {

                    if (coverImageField) coverImageField.value = post.coverImage;
                }
                
                notify('Post loaded successfully', 'success');
                
            } catch (error) {
                log(`Error loading post: ${error.message}`, 'error');
                notify(`Error: ${error.message}`, 'error');
            }

        // Retry content setting with exponential backoff
        let retryAttempt = 0;
        function scheduleContentRetry(content) {
            if (retryAttempt >= 5) return;
            
            retryAttempt++;
            const delay = Math.pow(2, retryAttempt) * 100; // Exponential backoff
            
            log(`Scheduling content retry #${retryAttempt} in ${delay}ms`, 'warning');
            
            setTimeout(() => {
                const contentField = document.getElementById('post-content');
                if (contentField) {
                    // Try direct assignment again
                    contentField.value = content;
                    
                    // Try setting via innerText as a fallback
                    if (contentField.value.length === 0) {
                        contentField.innerText = content;
                    }
                    
                    log(`Retry #${retryAttempt}: Content length now ${contentField.value.length}`, 
                        contentField.value.length > 0 ? 'success' : 'warning');
                    
                    if (contentField.value.length === 0 && content.length > 0) {
                        scheduleContentRetry(content);
                    }
                }
            }, delay);
        }

        // Set up the editor
        function setupEditor() {
            const postTitle = document.getElementById('post-title');
            const postSlug = document.getElementById('post-slug');
            const postContent = document.getElementById('post-content');
            
            // Auto-generate slug from title
            if (postTitle && postSlug) {
                postTitle.addEventListener('blur', function() {
                    if (!postSlug.value && postTitle.value) {
                        postSlug.value = postTitle.value
                            .toLowerCase()
                            .replace(/[^\w\s-]/g, '')
                            .replace(/\s+/g, '-');
                    }
                });
            }
            
            // Set up toolbar buttons
            const toolbarButtons = document.querySelectorAll('.toolbar-btn');
            toolbarButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    if (!action || !postContent) return;
                    
                    const start = postContent.selectionStart;
                    const end = postContent.selectionEnd;
                    const selectedText = postContent.value.substring(start, end);
                    
                    let replacement = '';
                    
                    switch (action) {
                        case 'bold':
                            replacement = `**${selectedText || 'bold text'}**`;
                            break;
                        case 'italic':
                            replacement = `*${selectedText || 'italic text'}*`;
                            break;
                        case 'heading':
                            replacement = `## ${selectedText || 'Heading'}`;
                            break;
                        case 'link':
                            replacement = `[${selectedText || 'link text'}](url)`;
                            break;
                        case 'unordered-list':
                            replacement = selectedText.split('\n').map(line => `- ${line}`).join('\n');
                            if (!selectedText) replacement = "- List item";
                            break;
                        case 'ordered-list':
                            replacement = selectedText.split('\n').map((line, i) => `${i+1}. ${line}`).join('\n');
                            if (!selectedText) replacement = "1. List item";
                            break;
                        case 'code':
                            replacement = selectedText.includes('\n') ? 
                                          `\`\`\`\n${selectedText || 'code'}\n\`\`\`` : 
                                          `\`${selectedText || 'code'}\``;
                            break;
                        case 'blockquote':
                            replacement = selectedText.split('\n').map(line => `> ${line}`).join('\n');
                            if (!selectedText) replacement = "> Quote";
                            break;
                    }
                    
                    if (replacement) {
                        postContent.value = 
                            postContent.value.substring(0, start) + 
                            replacement + 
                            postContent.value.substring(end);
                        
                        postContent.focus();
                    }

                    if (previewVisible) {
                        log('Title changed, updating preview', 'info');
                        previewTitle.textContent = postTitle.value || 'Untitled Post';
                    }
                });
            } else {
                log('Post title element not found, cannot add input listener', 'error');
            }
            
            // Function to update preview content
            function updatePreview() {
                try {
                    // Get content and parse markdown
                    const content = postContent.value || '*No content yet*';
                    log('Updating preview with content length: ' + content.length, 'info');
                    
                    // Configure marked options
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(code, { language: lang }).value;
                                } catch (error) {
                                    log('Error highlighting code: ' + error.message, 'warning');
                                    return code;
                                }
                            } else {
                                try {
                                    return hljs.highlightAuto(code).value;
                                } catch (error) {
                                    log('Error auto-highlighting code: ' + error.message, 'warning');
                                    return code;
                                }
                            }
                        },
                        breaks: true,
                        gfm: true
                    });
                    
                    // Parse markdown and sanitize HTML
                    const html = DOMPurify.sanitize(marked.parse(content));
                    
                    // Update preview content
                    previewContent.innerHTML = html;
                    previewTitle.textContent = postTitle.value || 'Untitled Post';
                    
                    // Apply syntax highlighting to code blocks
                    document.querySelectorAll('pre code').forEach((block) => {
                        try {
                            hljs.highlightElement(block);
                        } catch (error) {
                            log('Error highlighting code block: ' + error.message, 'warning');
                            console.error('Highlight error:', error);
                        }
                    });
                    
                    log('Preview updated successfully', 'success');
                } catch (error) {
                    log('Error updating preview: ' + error.message, 'error');
                    console.error('Preview update error:', error);
                }
            }
        }
        
        // Function to load categories
        async function loadCategories() {
            try {
                log('Loading categories...');
                const response = await fetch('/api/categories');
                
                if (!response.ok) {
                    throw new Error(`Failed to load categories (status: ${response.status})`);
                }
                
                const data = await response.json();
                const categories = data.categories || [];
                
                log(`Loaded ${categories.length} categories`, 'success');
                
                const categorySelect = document.getElementById('post-category');
                if (categorySelect) {
                    // Clear existing options except the first one
                    while (categorySelect.options.length > 1) {
                        categorySelect.remove(1);
                    }
                    
                    // Add categories
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                    
                    // Check if we have a post slug in the URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const postSlug = urlParams.get('slug');
                    
                    // If editing an existing post, try to select the right category
                    if (postSlug) {
                        fetch(`/api/posts/${postSlug}.json`)
                            .then(response => response.json())
                            .then(post => {
                                if (post.category) {
                                    for (let i = 0; i < categorySelect.options.length; i++) {
                                        if (categorySelect.options[i].value === post.category) {
                                            categorySelect.selectedIndex = i;
                                            break;
                                        }
                                    }
                                }
                            })
                            .catch(error => log(`Error setting category: ${error.message}`, 'error'));
                    }
                }
            } catch (error) {
                log(`Error loading categories: ${error.message}`, 'error');
                notify(`Error loading categories: ${error.message}`, 'error');
            }
        }

        function notify(message, type = 'info') {
            // Create a beautiful notification with gradient background
            const notification = document.createElement('div');
            
            // Set appropriate styling based on notification type
            let gradientClass = '';
            let icon = '';
            
            switch (type) {
                case 'success':
                    gradientClass = 'bg-gradient-to-r from-green-500 to-emerald-600';
                    icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                    break;
                case 'error':
                    gradientClass = 'bg-gradient-to-r from-red-500 to-red-600';
                    icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
                    break;
                case 'warning':
                    gradientClass = 'bg-gradient-to-r from-yellow-500 to-amber-600';
                    icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
                    break;
                default:
                    gradientClass = 'bg-gradient-to-r from-blue-500 to-indigo-600';
                    icon = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            }
            
            notification.className = `fixed top-4 right-4 ${gradientClass} text-white p-4 rounded-lg shadow-lg z-50 flex items-center`;
            notification.innerHTML = `${icon} ${message}`;
            
            document.body.appendChild(notification);
            
            // Add subtle entrance animation
            notification.style.opacity = '0';
            notification.style.transform = 'translateY(-20px)';
            notification.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);
            
            // Remove after delay with exit animation
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
