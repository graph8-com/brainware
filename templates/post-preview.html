<!-- Post preview card template -->
<div class="post-card bg-dark-bg rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:transform hover:translate-y-[-4px] hover:shadow-xl">
    <a href="/blog/posts/{{ post.slug }}.html" class="block">
        <div class="relative h-48 overflow-hidden">
            {% if post.coverImage %}
            <img src="{{ post.coverImage }}" alt="{{ post.title }}" class="w-full h-full object-cover">
            {% else %}
            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-teal-500/20 to-teal-400/10 flex items-center justify-center">
                <img src="/images/brainware-logo.svg" alt="Brainware" class="w-16 opacity-20">
            </div>
            {% endif %}
            <div class="absolute top-3 left-3">
                <span class="inline-block px-3 py-1 text-xs font-medium bg-gradient-to-r from-teal-500/20 to-teal-400/10 text-teal-400 rounded-full">
                    {{ post.category }}
                </span>
            </div>
        </div>
    </a>
    
    <div class="p-6">
        <h3 class="text-xl font-bold mb-3 text-white hover:text-teal-400 transition-colors">
            <a href="/blog/posts/{{ post.slug }}.html">{{ post.title }}</a>
        </h3>
        <p class="text-gray-400 text-sm mb-4 line-clamp-2">{{ post.excerpt }}</p>
        <div class="flex items-center justify-between">
            <span class="text-sm text-gray-500">{{ post.date }}</span>
            <a href="/blog/posts/{{ post.slug }}.html" class="text-teal-400 hover:text-teal-300 text-sm font-medium flex items-center transition-colors">
                Read more
                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
