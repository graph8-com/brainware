{% extends "base.html" %}

{% block title %}Blog | Brainware{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="pt-32 pb-8 relative">
    <div class="container mx-auto px-6">
        <div class="max-w-7xl mx-auto">
            <!-- Categories -->
            <div class="flex flex-wrap items-center justify-center gap-4 mb-12">
                <button data-category="all" class="category-filter active text-teal-400 px-5 py-2 rounded-full border border-gray-700 hover:border-teal-400 transition-colors duration-300 text-sm font-medium">
                    All
                </button>
                {% for category in categories %}
                <button data-category="{{ category }}" class="category-filter px-5 py-2 rounded-full border border-gray-700 hover:border-teal-400 transition-colors duration-300 text-sm font-medium">
                    {{ category }}
                </button>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<!-- Featured Post -->
<section class="py-8">
    <div class="container mx-auto px-6">
        <div class="max-w-7xl mx-auto">
            {{ featured_post | safe }}
        </div>
    </div>
</section>

<!-- Recent Posts -->
<section class="py-16 bg-dark-accent">
    <div class="container mx-auto px-6">
        <div class="max-w-7xl mx-auto">
            <div id="posts-grid" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 transition-opacity duration-300">
                {{ post_previews | safe }}
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block head %}
<style>
    /* Line clamp utility for truncating text */
    .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-clamp: 2; /* Standard property for compatibility */
    }
    
    /* Aspect ratio utility for blog post images */
    .aspect-w-16 {
        position: relative;
        padding-bottom: calc(9 / 16 * 100%);
    }
    
    .aspect-w-16 > img {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        object-fit: cover;
    }
    
    /* Category filter active state */
    .category-filter.active {
        border-color: rgb(45, 212, 191); /* teal-400 */
        background: linear-gradient(to right, rgba(45, 212, 191, 0.1), rgba(45, 212, 191, 0.05));
    }
    
    /* Post card hover effects */
    .post-card {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .post-card:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
</style>
{% endblock %}

{% block scripts %}
<script src="/static/js/blog-filter.js"></script>
<script src="/js/cursor-effect.js"></script>
{% endblock %}
